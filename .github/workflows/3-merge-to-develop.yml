name: 3. Merge PR to Develop and Call 4

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  call-4-pr-to-main:
    if: ${{ github.event.pull_request.merged == true }}
    uses: barbarastefany/reusable-workflows/.github/workflows/4-pr-to-main.yml@main
    with:
      merged-pr-number: ${{ github.event.pull_request.number }}
    secrets: inherit