name: 2. PR feature to develop

on:
  workflow_run:
    workflows: [ '1. Build & Test' ]
    types: [ completed ]

permissions:
  contents: write
  pull-requests: write

jobs:
  call-pr-to-develop:
    name: Criando PR de feature para develop
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: barbarastefany/reusable-workflows/.github/workflows/2-pr-to-develop.yml@main
    with:
      feature-branch: ${{ github.event.workflow_run.head_branch }}
    secrets: inherit